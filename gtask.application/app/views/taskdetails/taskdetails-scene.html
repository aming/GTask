<div id="main" class="palm-hasheader">
    <div class="palm-header">Task Details</div>
</div>

<div class="palm-group">
    <div class="palm-group-title">Title</div>
    <div class="palm-list">
        <div class="palm-row single">
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="false">
                <div class="title">
                    <div id="titleTxt" x-mojo-element="TextField"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="palm-group">
    <div class="palm-group-title">Notes</div>
    <div class="palm-list">
        <div class="palm-row single">
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                <div class="title">
                    <div id="noteTxt" x-mojo-element="TextField"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="title">
    <div id="taskdetails_datepickerDue" x-mojo-element="DatePicker" class="datepickerClass"></div>
</div>
